<ion-content class="">
  <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
    <div class="auth-container">
      <div class="logo">
        <img src="assets/icon/01-Login-Signup/jaypore_logo_retina.png" />
      </div>
      <div class="forgot-title">
        Forgot Password?
      </div>
      <div class="forgot-subtitle">
        No worries! Enter your registered mail ID below and we will quickly send you the password reset link.
      </div>

      <ion-list>
        <div class="err-msg">
          <div *ngIf="forgotForm.get('email').dirty" [hidden]="forgotForm.get('email').valid ">
            Email ID must have @,. and a valid domain (.com etc)
          </div>
        </div>
        <ion-item>
          <ion-input type="email" formControlName="email" placeholder="Email Address" onfocus="this.placeholder=''" onblur="this.placeholder='Email Address'"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button block class="action-btn" type="submit" [disabled]="!forgotForm.valid">SUBMIT</button>
      <button ion-button block clear class="back-btn" type="button"
       (click)="back()">GO BACK</button>

    </div>
  </form>
</ion-content>
